{% extends "layout.html" %}

{% block content %}
<div class="container content col-md-8 mx-auto">
    <h1>{{page.title}}<small> <a href="{{page.urltitle}}/similar">Similar</a></small></h1>
    <h4>by <a href="../users/{{author.id}}">{{author.name}}</a></h4>
    <div>{{tags.toString()}}</div>
    <hr />
    <div>
        {% for line in page.content.split('\n') %}
        <p class="page-body">{{line}}</p>
        {% endfor %}

    </div>
    <hr />
    <a href="{{page.urltitle}}/edit" class="btn btn-primary">edit this page</a>
    <a href="{{page.id}}/delete" class="btn btn-danger">delete this page</a>

    <script>console.log(('{{tags}}'))</script>
</div>
{% endblock %}
